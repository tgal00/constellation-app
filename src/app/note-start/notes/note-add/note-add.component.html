<form class="mt-4 d-flex justify-content-center">


  <mat-form-field appearance="fill">
    <mat-label class="d-flex align-items-center">
      <mat-icon class="me-2" color="accent">edit</mat-icon>Note Title
    </mat-label>
    <input matInput [formControl]="noteTitleControl">

  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label class="d-flex align-items-center">
      <mat-icon class="me-2" color="accent">category</mat-icon>Note Category
    </mat-label>
    <input matInput [formControl]="noteCategoryControl">
  </mat-form-field>



  <mat-form-field appearance="fill">
    <mat-label class="d-flex align-items-center">
      <mat-icon class="me-2" color="accent">notes</mat-icon>Note...
    </mat-label>
    <textarea matInput rows="10" col="10" [formControl]="noteTextControl"></textarea>
  </mat-form-field>
</form>

<button  (click)="onAddNote()" matTooltip="Add Note"
  [disabled]="noteCategoryControl.value == '' || noteTitleControl.value == '' || noteTextControl.value == ''"
  mat-stroked-button color="primary">
  <mat-icon>note_add
  </mat-icon>
</button>
